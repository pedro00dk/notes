<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebGPU Life</title>
    </head>
    <body>
        <body>
            <canvas width="512" height="512"></canvas>
            <script type="module">
                const canvas = document.querySelector('canvas')

                // Your WebGPU code will begin here!
                if (!navigator.gpu) throw new Error('WebGPU not supported on this browser.')
                const adapter = await navigator.gpu.requestAdapter()
                if (!adapter) throw new Error('No appropriate GPUAdapter found.')
                const device = await adapter.requestDevice()
                console.log({ adapter, device })
                debugger
                const context = canvas.getContext('webgpu')
                const canvasFormat = navigator.gpu.getPreferredCanvasFormat()
                context.configure({ device: device, format: canvasFormat })
                console.log({ canvas, context, canvasFormat })

                const vertices = new Float32Array([-0.8, -0.8, 0.8, -0.8, 0.8, 0.8, -0.8, 0.8])
                const vertexBuffer = device.createBuffer({
                    label: 'Cell vertices',
                    size: vertices.byteLength,
                    usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST,
                })

                const encoder = device.createCommandEncoder()
                const pass = encoder.beginRenderPass({
                    colorAttachments: [
                        {
                            view: context.getCurrentTexture().createView(),
                            loadOp: 'clear',
                            clearValue: { r: 0, g: 0.5, b: 0.7, a: 1 },
                            // clearValue: [0, 0.5, 0.7, 1],
                            storeOp: 'store',
                        },
                    ],
                })
                pass.end()
                const commandBuffer = encoder.finish()
                // device.queue.submit([commandBuffer])
                device.queue.submit([encoder.finish()])
                console.log({ encoder, pass })
            </script>
        </body>
    </body>
</html>
